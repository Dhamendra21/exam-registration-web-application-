<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam registration  form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="contaner ms-5 ">
        <h1 class="text-center text-primary ">
            welcome to our website 
        </h1>
        <h3 class="text-center text-primary"> A simple javascript based website for allotmnet of seats to student on random exam center </h3>
    </div>
    <div class="container m-5">
        <div class="row d-flex justify-content-center">
           <div class="col-sm-4  p-5">
            <div class="container">
              <h3 class="text-warning text-center">Fill details to registar </h3>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name </label>
                <input type="text" class="form-control p-3 fs-5" id="name" placeholder="Enter your name ">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label ">Moblie number </label>
                <input type="text" class="form-control p-3 fs-5" id="formGroupExampleInput2" placeholder="Enter your mobile number ">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label ">Email ID </label>
                <input type="text" class="form-control p-3 fs-5" id="email" placeholder="Enter your email Id  ">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label ">School name </label>
                <input type="text" class="form-control p-3 fs-5" id="schoolname" placeholder="Enter your school name ">
              </div>
              <button type="button" class="btn btn-outline-primary d-inline-block" onclick="registar()">Registar</button>
              <div class="mt-3 d-inline-block  " id="sucessalert">
            
              </div>
              <div class="mt-3 p-3 d-inline-block  " id="failalert">
            
              </div>
         
            </div>
          <div class="col-sm-8 justify-content-start bg-info p-0 me-5">
            <div class="d-flex justify-content-between mx-sm-5">
              <p>Name</p>
              <p>Email</p>
              <!-- <p>school name</p> -->
              <p>Exam center</p>
            </div>
            <div class="student" id="student">
              <!-- <div class=""> -->
                
                
              <div class="data ">
<!--                 
                <p class="m-2 bg-light">dhamendra kumar sahu</p>
                <p class="m-2 bg-light">dhamendra@gmail.com</p> -->
              </div>
             
          </div>
          <!-- </div> -->
          
            
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
